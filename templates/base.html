<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="{% static '/static/images/favicon.ico' %}">
	<link rel="stylesheet" href="{% static '/static/css/style.css' %}">
	<link rel="stylesheet" href="{% static '/static/css/swipebox.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

	{% block header %}
	<title>{% block title %}Taste / Grid{% endblock %}</title>
	{% endblock header %}

</head>
<body>
	{% block content %}
	Main content
	{% endblock content %}

	{% block scripts %}
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="{% static '/static/js/main.js' %}"></script>
	<script src="{% static '/static/js/jquery.swipebox.js' %}"></script>
	{% endblock scripts%}
</body>
</html>
